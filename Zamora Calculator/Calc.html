<script type="text/javascript">
	let n1 = "";
	let n2 = "";
	let operate = "";


	function qq(){
 	document.getElementById('display').value = "";
 }

	function oo(){
		n1= document.getElementById('display').value;
		document.getElementById('display').value = "";
		operate="+";
	}

	function  pp(){
		n1= document.getElementById('display').value;
		document.getElementById('display').value = "";
		operate="-";

	}

	function  ee(){
		n1= document.getElementById('display').value;
		document.getElementById('display').value = "";
		operate="*";

	}

	function  ff(){
		n1= document.getElementById('display').value;
		document.getElementById('display').value = "";
		operate="/";

	}
	function  kk(){
		n1= document.getElementById('display').value;
		document.getElementById('display').value = "";
		operate="%";

	}
	function ll(){
		if (operate == "+"){
			n2 = document.getElementById('display').value;
			document.getElementById('display').value = parseFloat(n1) + parseFloat(n2);
		}
		else if(operate == "-"){
			n2 = document.getElementById('display').value;
			document.getElementById('display').value = parseFloat(n1) - parseFloat(n2);
		}
		else if(operate == "*"){
			n2 = document.getElementById('display').value;
			document.getElementById('display').value = parseFloat(n1) * parseFloat(n2);
		}
		else if(operate == "/"){
			n2 = document.getElementById('display').value;
			document.getElementById('display').value = parseFloat(n1) / parseFloat(n2);
		}
		else{
			n2 = document.getElementById('display').value;
			document.getElementById('display').value = parseFloat(n1) % parseFloat(n2);
		}
	}
